<!DOCTYPE html>
<html>
    <head>
        <title>Graphing | Nalton Calculator</title>
        <link rel="stylesheet" href="../common/style.css" />
        <link rel="stylesheet" href="../common/fullscreen.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="../common/images/icon16.png" />
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Nalton Calculator - Graphing Mode</h1>
        <p>In graphing mode, an expression is evaluated for every point along a line. The variable <code>$x</code> is set for each increment. An example expression is <code>sin $x</code></p>
        <input id="mainInput" placeholder="Enter expression and press enter">
        <button id="evaluateButton">Draw</button>
        <br />
        <label for="degreesCheckbox">Use angles in degrees</label>
        <input id="degreesCheckbox" type="checkbox" />
        <br />
        <span id="errorOutput"></span>
        <br />
        <button id="helpButton">Help</button>
        <br />
        <br />

        <canvas id="graph"></canvas>
    </body>

    <script src="../common/spnr.min.js"></script>
    <script src="../common/mathEngine/Token.js"></script>
    <script src="../common/mathEngine/EvaluationContext.js"></script>
    <script src="../common/mathEngine/SyntaxTreeNodes.js"></script>
    <script src="../common/mathEngine/Tokeniser.js"></script>
    <script src="../common/mathEngine/Evaluator.js"></script>
    <script src="../common/Storer.js"></script>
    <script src="../common/InputHistory.js"></script>
    <script src="../common/ExpressionInput.js"></script>
    <script src="LineGraph.js"></script>
    <script src="script.js"></script>
</html>

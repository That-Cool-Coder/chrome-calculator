<!DOCTYPE html>
<html>

    <head>
        <title>Nalton Calculator</title>
        <link rel="stylesheet" href="../common/style.css" />
        <link rel="stylesheet" href="../common/fullscreen.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="../common/images/icon16.png" />
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Nalton Calculator</h1>
        <p>Simple, open source and powerful</p>
        <input id="mainInput" placeholder="Enter expression and press enter" autofocus>
        <button id="evaluateButton">Evaluate</button>
        <br />
        <label for="degreesCheckbox">Use angles in degrees</label>
        <input id="degreesCheckbox" type="checkbox" />
        <br />
        <span id="errorOutput"></span>
        <br />
        <button id="helpButton">Help</button>
    </body>

    <script type="module" src="script.mjs"></script>

</html>
